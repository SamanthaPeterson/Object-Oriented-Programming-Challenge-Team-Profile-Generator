
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>team-profile-generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <body>
      <header>
        <nav class="navbar" id="navbar">
        <h1 class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text"
        >Team Profile</h1>
  </nav>
</header>
    <main>
          <div class="container">
              <div class="row justify-content-center" id="team-cards">
                  
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Kyle</h3>
                <h4>Manager</h4>
                <i class="fas fa-id-badge"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 1</p>
                <p class="email">Email: <a href="mailto:kyle@kyle.com">kyle@kyle.com</a></p>
                <p class="office">Office Number: 1</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Mason</h3>
                <h4>Engineer</h4>
                <i class="fas fa-glasses"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 2</p>
                <p class="email">Email: <a href="mailto:mason@mason.com">mason@mason.com</a></p>
                <p class="github">Github: <a href="https://github.com/Mason">Mason</a></p>
            </div>
        </div>
    </div>
    
  <div class="col-4 mt-4">
  <div class="card h-100">
    <div class="card-header">
                <h3>Kelly</h3>
                <h4>Intern</h4>
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 3</p>
                <p class="email">Email:<a href="mailto:kelly@kelly.com">kelly@kelly.com</a></p>
                <p class="school">School: Dixie State</p>
            </div>
    </div>
</div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Paul</h3>
                <h4>Engineer</h4>
                <i class="fas fa-glasses"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 4</p>
                <p class="email">Email: <a href="mailto:paul@paul.com">paul@paul.com</a></p>
                <p class="github">Github: <a href="https://github.com/Paul">Paul</a></p>
            </div>
        </div>
    </div>
    
              </div>
          </div>
      </main>
